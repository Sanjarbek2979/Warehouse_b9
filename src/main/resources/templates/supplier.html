<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supplier</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <style>
            .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<h1> Supplier window</h1>
<body>
<div class="container">
    <div class="row">

        <div class="col-md-8">
            <table class="table">
                <div class="alert alert-primary" th:text="${response.message}">
                </div>
                <tr class="table-dark">
                    <th><strong>Name</strong></th>
                    <th><strong>Phone number</strong></th>
                    <th><strong>Active</strong></th>
                    <th>Operations</th>
                </tr>
                <tr th:each="supplier:${supplierList}">
                    <td th:text="${supplier.name}"></td>
                    <td th:text="${supplier.phoneNumber}"></td>
                    <td th:text="${supplier.active}"></td>
                    <td>
                        <a th:href = "@{/supplier/edit/{id}(id=${supplier.id})}"
                           class = "btn btn-primary">Edit</a>

                        <a th:href = "@{/supplier/delete/{id}(id=${supplier.id})}"
                           class = "btn btn-danger">Delete</a>
                    </td>
                </tr>

            </table>
        </div>
        <div class="col-md-4 text-center mt-5">
            <form th:action="@{/supplier/add}" method="post" >

                <label>Enter name</label>
                <input class="form-control" type="text" name="name" required minlength="1">
                <label>Enter phone number</label>
                <input class="form-control" type="text" name="phoneNumber" required minlength="1">
                <div>
                    <input type="checkbox" id="isActive" name="active"
                           checked>
                    <label for="isActive">isActive</label>
                </div>
                <input type="submit" class="btn btn-primary w-100">
            </form>
        </div>
    </div>
</div>
</body>
</html>
