<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Supplier Edit</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>


<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Edit supplier </h1>
            <div class = "card-body">
                <form th:action="@{/supplier/edit/{id}(id=${id})}" th:object ="${supplier}" method="POST">
                    <div class ="form-group">
                        <label> Supplier`s new name </label>
                        <input type = "text"  th:field= "*{name}" class = "form-control" placeholder="Enter new supplier name"/>
                        <label> Supplier`s new phone number </label>
                        <input type = "text"  th:field="*{phoneNumber}" class = "form-control" placeholder="Enter new supplier`s phone number"/>
                    </div>
                    <div>
                        <input type="checkbox" id="isActive" name="active"
                               checked>
                        <label for="isActive">isActive</label>
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary w-100">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
